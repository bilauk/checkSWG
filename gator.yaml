swagger: '2.0'
info:
  version: 1.0.0
  title: Login Page
  description: <a href="https://www.reddit.com/r/QuotesPorn/comments/12sje6f/social_media_made_yall_way_too_comfortable_with">Click Me</a><img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHVramtqbnN3Ym8wbHFvcnM2ZjN2ZHAxNWR4OHFqdndnMzd3djFwNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Vu5UbNpjpqfMq2UFg0/giphy.webp" onload="alert('Image loaded!')">>">

paths:
  /Login_Page:
    post:
      summary: Login here to continue
      description: Please provide your credentials to log in.
      parameters:
        - name: username
          in: formData
          description: The username for login
          required: true
          type: string
        - name: password
          in: formData
          description: The password for login
          required: true
          type: string
      tags:
        - Click here to login
      responses:
        '200':
          description: Successfully logged in and authenticated.
        '400':
          description: Invalid credentials or missing parameters.
        '500':

          description: Internal server error.
